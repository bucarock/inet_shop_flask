{% extends 'base.html' %}

{% block title %}
Добавление товара в каталог
{% endblock %}

{% block body %}
    <div class="container">
        <h1> Добавить товар в каталог</h1>
        <form method="post">
        <input type="text" name="title" id="title" class="container form control" placeholder="Введите название товара"><br>
            <input type="number" name="price" id="price" class="container form control" placeholder="Введите стоимость"><br>
            <input type="text" name="opisanie" id="opisanie" class="container form control" placeholder="Введите описание товара"><br>
            <input type="submit" class="me-3 btn btn-success" value="Добавить товар">
        </form>
    </div>
</div>


{% endblock %}
