{% extends 'base.html' %}

{% block title %}
Каталог
{% endblock %}

{% block body %}
    <div class="container">
        <h1> Каталог</h1>
        <a class="btn btn-danger" href="/delete">Удалить товар</a>
        <a class="btn btn-warning" href="/create">Добавить товар</a>
    </div>
    <br><br><br>
    <div class="card-deck mb-3 text-center">
    {% for el in data %}
        <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">{{ el.title }}</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">{{ el.price }}<small class="text-muted fw-light">рублей</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Описание товара</li>
                  <li>{{ el.opisanie }}</li>
                </ul>
                <a class="btn btn-success" href="/oplata/{{ el.id }}">Купить товар</a>
              </div>
            </div>
          </div>
        </div>

      </main>
    {% endfor %}
    </div>
{% endblock %}
